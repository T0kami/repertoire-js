<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Répertoire</title>


    <!-- Fichier CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <div class="container">
    <div class="tab">
      <button class="tablinks" onclick="contactTabs(event, 'menu')">Mes contacts</button>
      <button class="tablinks" onclick="contactTabs(event, 'addContact')">Ajouter</button>
    </div>

    <div id="menu" class="tabcontent">
      <section id="menu">
          <input type="text" name="search">

      </section>

      <section id="contactList">

      </section>
    </div>

    <div id="addContact" class="tabcontent">
      <form>
        <input type="text" id="name" name="name" placeholder="Nom">
        <input type="text" id="phone" name="phone" placeholder="Numéro de Tel.">
        <input type="text" id="email" name="email" placeholder="E-mail">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <!-- Fichier JS -->
  <script src="js/script.js"></script>

</body>
</html>
