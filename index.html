<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Répertoire</title>


    <!-- Fichier CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>
<body class="container">
  <main>
    <div class="tab">
      <button class="tablinks active" onclick="contactTabs(event, 'mainTab')">Mes contacts</button>
      <button class="tablinks" onclick="contactTabs(event, 'addContactTab')">Ajouter</button>
      <button class="tablinks" id="delete">Supprimer les contacts</button>
    </div>

    <div id="mainTab" class="tabcontent container">

      <h1>Eleves de Simplon</h1>
      <input type="text" name="search" placeholder="Rechercher...">

      <section id="contactList">

      </section>

    </div>

    <div id="addContactTab" class="tabcontent container">
      <h1>Ajouter un eleve</h1>
      <form>
        <input type="text" id="name" name="name" placeholder="Nom">
        <input type="text" id="phone" name="phone" placeholder="Numéro de Tel.">
        <input type="text" id="email" name="email" placeholder="E-mail">
        <input type="submit" value="Submit">
      </form>
    </div>
  </main>

  <!-- Fichier JS -->
  <script src="js/script.js"></script>

</body>
</html>
